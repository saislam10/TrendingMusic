<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./style.css">

<body>
    <section class="card col-12 bg-dark text-light m-4 p-3" id='page1'>
        <div class="m-1 py-5"id='date'></div>
        <div class="m-1">Which country would you like the top songs for?</div>
        <select id="format" name="format" class="form-select">
            <option id="usa">USA</option>
            <option id="italy">Italy</option>
            <option id="uk">UK</option>
            <option id="germany">Germany</option>
            <option id="france">France</option>
        </select>
        <button class="justify-content-center my-5 mx-auto align-items-center" id='submit'>Submit</button>
    </section>
    <section class="bg-dark col-12 text-light" id='page2'>
        <button class ="m-4 p-3"id='next1'>Next</button>
        <!-- <iframe src="https://giphy.com/embed/I2nZMy0sI0ySA" width="480" height="372" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/pokemon-jumping-bulbasaur-I2nZMy0sI0ySA">via GIPHY</a></p> -->

    <script src="script.js"></script>
