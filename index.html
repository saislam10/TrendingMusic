<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section class="card col-12 bg-dark text-light m-4 p-3" id='page1'>
        <div id="question">Have you ever wondered about the background story of a musical artist? We have the answers!
        </div>
        <div class="m-1 py-5" id='date'></div>
        <input type="text" name="input" id="input">
        <button class="justify-content-center my-5 mx-auto align-items-center" id='submit'>Submit</button>
    </section>
    <section class="bg-dark col-12 text-light" id='page2'>
        <div id="artistName"></div>
        <div id=gif1></div>
        <button class="m-4 p-3" id='next1'>Next</button>
    </section>
    <section class="card col-12 bg-dark text-light" id='page3'>
        <div id="artistName2"></div>
        <div id="artistStart"></div>
        <div id="artistGenre"></div>
        <div id=gif2></div>
        <button class="m-4 p-3" id='next2'>Next</button>
    </section>
    <section class="card col-12 bg-dark text-light" id='page4'>
        <div id="bioTitle">Biography</div>
        <div id="gif3"></div>
        <div id="bio"></div>
        <button class="m-4 p-3" id='restart'>Restart</button>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
